<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let user of users">
          <td>{{user.username}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.age}}</td>
          <td>{{user.password}}</td>
      </tr>
    </tbody>
  </table>
