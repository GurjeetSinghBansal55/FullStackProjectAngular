<div class="container">
    <div class="row">
        <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username">
        <br>
        <button type="button" class="btn btn-info" (click)="getUserByUsername()">Search</button>
    </div>
</div>
<br>
<h2>Result</h2>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Password</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>{{user.username}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.age}}</td>
        <td>{{user.password}}</td>
    </tr>
</tbody>
</table>
